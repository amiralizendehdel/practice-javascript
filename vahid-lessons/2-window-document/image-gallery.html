<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>
    <img id="image" src="" width="160" height="120" />

    <button onClick="change()">Next</button>
    <script>
      const images = [
        "smiley.gif",
        "landscape.jpg",
        "https://4.img-dpreview.com/files/p/E~TS590x0~articles/3925134721/0266554465.jpeg",
        "https://4.img-dpreview.com/files/p/TS300x80~products/fujifilm_xf_55-200/3778b889eed646d88f3e5b9e8c915420.png",
        "https://2.img-dpreview.com/files/p/E~C804x0S2160x2160T137x137~articles/3289327740/fujifilm-xc-35mm-f2.jpeg",
      ];

      let number = 0;

      const change = function () {
        document.getElementById("image").src = images[number];

        if (number == images.length - 1) {
          number = 0;
        } else {
          number = number + 1;
        }
      };
    </script>

    <p>The original image was smiley.gif, but the script changed it to landscape.jpg</p>
  </body>
</html>
